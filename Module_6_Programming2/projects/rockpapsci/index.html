<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Rock Paper Scissors!</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="game">
			<div class="head">
				<h1>Rock Paper Scissors</h1>
				<h3>HUMAN<span id="versus">― VS ―</span> ROBOT</h3>
			</div>
			<div class="score">
				<div class="player-score">
					<h2>You <i class="fas fa-user"></i></h2>
					<p>0</p>
				</div>
				<div class="computer-score">
					<h2>Robot <i class="fas fa-robot"></i></h2>
					<p>0</p>
				</div>
			</div>
			<div class="intro">
				<h1>CLICK PLAY TO BEGIN</h1>
				<button>PLAY</button>
			</div>

			<div class="match fadeOut">
				<h2 class="winner">MAKE YOUR MOVE</h2>
				<div class="hands">
					<img class="player-hand" src="./assets/rock.png" alt="" />
					<img class="computer-hand" src="./assets/rock.png" alt="" />
				</div>

				<div class="options">
					<button class="rock">rock</button>
					<button class="rock">paper</button>
					<button class="rock">scissors</button>
				</div>
				<div class="restart">
					<button id="restart" onclick="refreshed()">Restart?</button>
				</div>
			</div>
		</section>

		<script src="https://kit.fontawesome.com/cc31d51581.js" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
